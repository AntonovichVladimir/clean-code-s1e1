<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="structure">
    <header class="specification">
      <img class="specification__img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
      <a class="specification__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main-content">
      <section id="add-elem" class="add-elem">
        <label class="add-elem__title" for="add-elem__new-task">Add Item</label>
        <div class="add-elem__form">
          <input id="add-elem__new-task" class="input-text" type="text">
          <button id="add-elem__btn" class="btn">Add</button>
        </div> 
      </section>
      <section class="incomplete-elem">
        <h3 class="title">Todo</h3>
        <ul id="incomplete-elem__list" class="list">
          <li class="list__item">
            <input class="list__input-checkbox" type="checkbox">
            <label class="list__item-name">Pay Bills</label>
            <input class="input-text" type="text">
            <button class="btn">Edit</button>
            <button class="list__btn-delete">
              <img class="list__btn-img" src="./remove.svg" alt="remove button">
            </button>
          </li>
          <li class="list__item list__item--edit">
            <input class="list__input-checkbox" type="checkbox">
            <label class="list__item-name">Go Shopping</label>
            <input class="input-text" type="text" value="Go Shopping">
            <button class="btn">Save</button>
            <button class="list__btn-delete">
              <img class="list__btn-img" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-elem">
        <h3 class="title">Completed</h3>
        <ul id="completed-elem__list" class="list">
          <li class="list__item list__item--completed">
            <input class="list__input-checkbox" type="checkbox" checked>
            <label class="list__item-name">See the Doctor</label>
            <input class="input-text" type="text">
            <button class="btn">Edit</button>
            <button class="list__btn-delete">
              <img class="list__btn-img" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
    </main> 
    <script src="app.js"></script>
  </body>
</html>
